<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Search Example</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #232325;
            color: #ffffff;
        }

        body {
            margin: 0 auto;
        }

        #app {
            height: 100%;
        }

        main {
            margin: 0 auto;
            height: 100%;
            min-width: 80vw;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        #results {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            flex-grow: 1;
            background-color: #2a2a2c;
        }

        .log-entry {
            display: grid;
            grid-template-columns: 130px 100px 30px 1fr;
            gap: 10px;
            border-bottom: 1px solid #444;
            padding: 3px 0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            font-weight: bold;
            color: #b0b0b0;
        }

        .thread {
            font-style: italic;
            color: #888;
        }

        .priority {
            font-weight: bold;
            color: #ff6b6b;
        }

        .content {
            white-space: nowrap;
        }

        .content.content-wrap {
            white-space: normal;
            word-wrap: break-word;
        }

        input[type="text"],
        button {
            background-color: #2a2a2c;
            color: #ffffff;
            border: 1px solid #444;
            padding: 5px 10px;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3a3c;
        }

        .searchStats {
            margin-top: 10px;
            color: #b0b0b0;
        }

        h1 {
            color: #ffffff;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <h1>Log Search Example</h1>
        <input type="text" placeholder="Enter search term" id="searchInput" />
        <button id="searchButton">Search</button>
        <button id="nextButton">Next</button>
        <div class="searchStats">
            <span id="searchingStatus"></span>
            <span>Count: <span id="searchCount">0</span></span>
            <span>Included file: [<span id="searchFiles"></span>]</span>
        </div>
        <div id="results"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
