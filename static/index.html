<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Search Example</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 auto;
        }

        #app {
            height: 100%;
        }

        main {
            margin: 0 auto;
            height: 100%;
            min-width: 80vw;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        #results {
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            flex-grow: 1;
        }

        .log-entry {
            display: grid;
            grid-template-columns: 130px 100px 30px 1fr;
            gap: 10px;
            border-bottom: 1px solid #ddd;
            padding: 3px 0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            font-weight: bold;
            color: #555;
        }

        .thread {
            font-style: italic;
            color: #888;
        }

        .priority {
            font-weight: bold;
            color: #c00;
        }

        .content {
            white-space: nowrap;
        }

        .content.content-wrap {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/htm/preact/standalone.umd.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
